<div class="background" fxFlex>

        <br>

            <mat-card routerLink="/tenant-profile" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 2 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">

            <mat-card routerLink="/tenant-payment" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 2 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">

            </mat-card>
          
            <mat-card routerLink="/tenant-complaint" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 2 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">

              <mat-card-title >Complaint</mat-card-title>
            </mat-card>
          
            <mat-card routerLink="/tenant-report" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 2 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">
              <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
              <mat-card-title >Report</mat-card-title>
            </mat-card>
