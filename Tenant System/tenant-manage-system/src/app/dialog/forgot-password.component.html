<div mat-dialog-content>
    

        <mat-card class="box">
            <mat-card-header>
              <mat-card-title>Change Password Form</mat-card-title>
            </mat-card-header>
            <br>
            <!-- field form for username and password 
             [formGroup]="loginForm" (ngSubmit)="onSubmit()"-->
            <form class="example-form" novalidate>
              <mat-card-content>
        
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Username or Email</mat-label>
                  <input matInput formControlName="username" required>
                  <!-- <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
    
              </mat-card-content>
              
            </form>
        </mat-card>
           
        
          
</div>
<div class="button" mat-dialog-actions>
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-stroked-button color="primary" class="btn-block" (click)="open()">Send Change Password Request</button>
</div>
